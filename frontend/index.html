<!DOCTYPE html>
<html>
    <head>
        <title>Multiplayer</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                overflow: hidden
            }
            
            canvas {
                top: 0;
                left: 0;
            }
            
            #gameScreen {
                display: none
            }
            
            #errorDisplay {
                display: none
            }
        </style>
    </head>
    <body>
        <div id="initialScreen">
            <h1>Multiplayer Thingy</h1>
            <button type="submit" id="newGameButton">Create New Game</button>
            <div>OR</div>
            <input type="text" placeholder="Enter Game Code" id="gameCodeInput">
            <button type="submit" id="joinGameButton">Join Game</button>
        </div>
        
        <div id="gameScreen">
            <h1 id="errorDispay"></h1>
            <h1 id="gameCodeDisplayHolder">Your game code is: <span id="gameCodeDisplay"></span></h1>
            <canvas id="canvas" style="top: 0px; left: 0px"></canvas>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
        <script src="index.js"></script>
    </body>
</html>
